language: swift 
osx_image: xcode9 
xcode_workspace: mm_phonenumber_swift.xcworkspace 
xcode_scheme: mm_phonenumber_swift-Example
xcode_sdk: iphonesimulator11.0

script:
- pod lib lint
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/mm_phonenumber_swift.xcworkspace -scheme mm_phonenumber_swift-Example -sdk iphonesimulator11.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
